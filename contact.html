<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./events.html">Events</a></li>
            <li id="logo">Temporal Comics</li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </header>
    <div class="forms">
        <div class="contact-form-one">
            <form action="#">
                <h2>General Inquiries</h2>
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="country">Country of Origin</label>
                <select name="country" id="country">
                    <option value="United States of America">United States of America</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Canada">Canada</option>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </select>
                <button>Submit</button>
            </form>
        </div>
        <div class="contact-form-two">
            <form action="#">
                <h2>Support Contact</h2>
                <label for="support-email">Email</label>
                <input type="email" name="support-email" id="support-email">
                <label for="support-subject">Subject</label>
                <input type="text" name="support-subject" id="support-subject">
                <label for="support-message">Message</label>
                <textarea name="support-message" id="support-message" cols="30" rows="10"></textarea>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <footer id="copyright">Â©Copyright Copyright Copyright</footer>
</body>

</html>
